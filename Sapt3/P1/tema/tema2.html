<!DOCTYPE html>
<html lang='en'>
    <head>
        <title>Form2</title>
        <link rel='stylesheet' href='css/style2.css'>
    </head>
    <body>
    <form>
        <h1>Travel reservation form</h1>
        <h2>*denotes mandatory</h2>

        <label for="name">Full name*:</label><br>
            <input id='name' type='text' name='name' placeholder='FirstName LastName' required><br>

        <label for="email">Email adress*:</label><br>
            <input id='email' type="email" name='email' placeholder='EMAIL_ADRESS' required><br>
        
        
        <p>Select Tour Package*:</p>
        <select id='tour' name='tour' required>
            <option name="Goa">Goa</option>
            <option name='SGoa'>SGoa</option>
            <option name='WGoa'>WGoa</option>
        </select><br>

        <label for='date'>Arrival date*:</label><br>
        <input id='date' type='date' name='date' required><br>

        <label for='number'>Number of persons*:</label><br>
        <input id='number' type='number' name='number' placeholder='UNKNOWN_TYPE' required><br>

        <p>What would you want to avail?* </p>
        <label for='option1'>Boarding</label>
        <input id='option1' type='checkbox' name='option1' value='Boarding'><br>
        <label for='option2'>Fooding</label>
        <input id='option2' type='checkbox' name='option2' value='Fooding'><br>
        <label for='option3'>Sight seeing</label>
        <input id='option3' type='checkbox' name='option3' value='SightSeeing'> <br>

        <label for='text'>Discount Coupon code:</label><br>
        <input id='text' type='text' placeholder='UNKNOWN_TYPE'><br>

        <p>Terms and conditions*</p>
        <input id='agree' type='radio' name='agree' value='agree' checked required>
        <label for='agree'>I agree</label>
        <input id='disagree' type='radio' name='agree' value='disagree'>
        <label for='disagree'>I disagree</label><br>

        <input type='submit' value='Complete reservation'>
    </form>
    </body>
</html>
