<!DOCTYPE html>
<html>
    <head>
        <title></title>
    </head>
    <body>
        <h1>My feedback form</h1>
        <form>
            <ul>
               <li>
                   <label for='name'>Name:</label>
                   <input type='text' name='name'></li>
               <li>
                   <label for='email'>Email:</label>
                   <input type='email' name='email'></li>
               <li>
                   <label for='password'>Password:</label>
                   <input type='password' name='password'></li>
               <li>
                    <p>Please check all the emotions that apply to you:</p> </li>
               <li>
                   <label for='angry'>Angry</label>
                   <input type='checkbox' name='angry' value='angry' checked></li> 
               <li> 
                   <label for='sad'>Sad</label>
                   <input type='checkbox' name='sad' value='sad'></li>
               <li>
                    <label for='happy'>Happy</label>
                    <input type='checkbox' name='happy' value='happy'></li>
               <li>
                    <label for='ambivalent'>Ambivalent</label>
                    <input type='checkbox' name='ambivalent' value='ambivalent'></li>
               <li>
                   <p>How satisfied were you with our service?</p></li>
               <li>
                    <label for='satisfaction'>Very Satisfied</label> 
                    <input type='radio' name='satisfaction' value='verySatisfied' checked></li> 
               <li>
                    <label for='satisfaction'>Satisfied</label> 
                    <input type='radio' name='satisfaction' value='satisfied'></li> 
               <li>
                    <label for='satisfaction'>Didn't care</label> 
                    <input type='radio' name='satisfaction' value='didntCare'></li> 
               <li>
                    <label for='satisfaction'>Dissatisfied</label> 
                    <input type='radio' name='satisfaction' value='dissatisfied'></li> 
               <li>
                    <label for='satisfaction'>Very dissatisfied</label> 
                    <input type='radio' name='satisfaction' value='veryDissatisfied'></li> 
               <li>
                    <label for='comments'>Further comments:</label>
                    <textarea name='comments'></textarea></li>
               <li> 
                    <label for='photo'>Bio photo:</label>
                    <input type='file' name='photo'></li>
               <li>
                    <label for='location'>Location visited</label>
                    <select name='location'>
                        <option value='selectLocation'>Select location</option>
                        <option value="AF">Afghanistan</option>
                        <option value="AX">Ã…land Islands</option>
                        <option value="AL">Albania</option>
                        <option value="DZ">Algeria</option>
                        <option value="AS">American Samoa</option>
                        <option value="AD">Andorra</option>
                        <option value="AO">Angola</option>
                        <option value="AI">Anguilla</option>
                        <option value="AQ">Antarctica</option>
                    </select></li>
               <li>
                    <input type='submit' value='submit'>
               </li>
            </ul>
        </form>
    </body>
</html>
